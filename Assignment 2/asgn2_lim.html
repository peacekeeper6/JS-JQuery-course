<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<body>
	<header>
		<h1 class="headcolor">Assignment 2</h1>
	</header>
	<main>
		<form id="myform" method="post">
		<p>First Name: </p>
		<input class="form-control" required type="text" id="firstname" placeholder="ex: Jun" size="30"> <p aria-hidden id="firstnamemsg"></p>
		<p>Last Name: </p>
		<input class="form-control" required type="text" id="lastname" placeholder="ex: Lim" size="30"> <p aria-hidden id="lastnamemsg"></p>
		<p>How many pets do you have? (0-3): </p>
		<input class="form-control" required type="text" id="pets" placeholder="ex: 2" size="3"> <p aria-hidden id="petsmsg"></p>
        <p>List your Pets' names: </p>
        <input class="form-control" required type="text" id="pet1" placeholder="ex: Scooby" size="3">
        <input class="form-control" required type="text" id="pet2" placeholder="ex: Rufus" size="3">
        <input class="form-control" required type="text" id="pet3" placeholder="ex: Clifford" size="3">

		<input type="button" class="btn btn-primary" id="mybutton" value="Submit Info">
		</form>
				
		<p id="message"></p>
	</main>
	</body>
